<template name="surveyWelcome">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form id="respondentForm">
                        <div class="form-group">
                            <label for="respondent">Please enter your name to proceed:</label>
                            <input type="text" name="respondent" id="respondent" class="form-control" required/>
                        </div>
                        <button class="btn btn-primary btn-block">Proceed</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>

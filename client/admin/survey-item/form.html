<template name="itemForm">
    <h3 class="text-info">Add Survey Item</h3>
    <br/>
    {{#if errorMsg}}
        <div class="alert alert-danger" role="alert">{{errorMsg}}</div>
    {{/if}}
    <form id="addSurveyItem" method="POST" class="form-horizontal">
        <div class="form-group">
            <label for="itemGroup" class="col-sm-3 control-label">Item Group</label>

            <div class="col-sm-9">
                <select name="itemGroup" id="itemGroup" class="form-control" required>
                    <option value="">Select Item Group</option>
                    {{#each itemGroups}}
                        <option value="{{_id}}">{{groupName}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="imageUpload" class="col-sm-3 control-label">Item Image</label>

            <div class="col-sm-9">
                <input type="file" name="imageUpload" id="imageUpload" class="form-control" required/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary col-md-3 col-md-offset-9">Add Item</button>
            </div>
        </div>
    </form>
</template>
